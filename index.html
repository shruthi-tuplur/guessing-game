<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <main>
    <h1>The Guessing Game</h1>
    <div id="guesses">
        <div class="guess-line" id="guess-1">
            <p id="guess-1-num" class="guess-num">num</p>
            <p id="guess-1-text"> guess 1</p>
        </div>
        <div class="guess-line" id="guess-2">
            <p id="guess-2-num" class="guess-num">num</p>
            <p id="guess-2-text"> guess 1</p>
        </div>
        <div class="guess-line" id="guess-3">
            <p id="guess-3-num" class="guess-num">num</p>
            <p id="guess-3-text"> guess 1</p>
        </div>
        <div class="guess-line" id="guess-4">
            <p id="guess-4-num" class="guess-num">num</p>
            <p id="guess-4-text"> guess 1</p>
        </div>
        <div class="guess-line" id="guess-5">
            <p id="guess-5-num" class="guess-num">num</p>
            <p id="guess-5-text"> guess 1</p>
        </div>
        <div id="guess-box-div">
            <input id="guess-box" type="text" placeholder="type guess here">
        </div>
        
    </div>
    <div id="buttons">
        <button id="reset">RESET</button>
        <button id="hint">HINT?</button>
        
    </div>
    </main>
    <div class = 'decorations'>
        <div class="moon"></div>
        <div class="astronaut">
            <div class="tank"></div>
            <div class="body">
                <div class="left-thumb"></div>
                <div class="right-thumb"></div>
                <div class="left-glove"></div>
                <div class="right-glove"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <div class="left-boot"></div>
                <div class="right-boot"></div>
                <div class="left-toe"></div>
                <div class="right-toe"></div>
                <div class="torso"></div>
                <div class = 'belt'></div>
                <div class = 'buckle'></div>
                <div class = 'red-dot'></div>
                <div class = 'green-dot'></div>
            </div>
            <div class="head">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="helmet"></div>
                <div class="visor"></div>
                <div class="visor-reflection"></div>
            </div>
            
        </div>  
    </div>
  </body>
