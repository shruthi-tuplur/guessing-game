<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div class="moon"></div>
    <main>
    <h1>THE GUESSING Game</h1>
    <h3>GUESS THE CHOSEN NUMBER BETWEEN 1-100</h2>
    <div id="guesses">
        <div class="guess-line" id="guess-1">
            <p id="guess-1-num" class="guess-num">num</p>
            <p id="guess-1-text"></p>
        </div>
        <div class="guess-line" id="guess-2">
            <p id="guess-2-num" class="guess-num">num</p>
            <p id="guess-2-text"></p>
        </div>
        <div class="guess-line" id="guess-3">
            <p id="guess-3-num" class="guess-num">num</p>
            <p id="guess-3-text"></p>
        </div>
        <div class="guess-line" id="guess-4">
            <p id="guess-4-num" class="guess-num">num</p>
            <p id="guess-4-text"></p>
        </div>
        <div class="guess-line" id="guess-5">
            <p id="guess-5-num" class="guess-num">num</p>
            <p id="guess-5-text"></p>
        </div>
        <div id="answer">
            <p id="answer-text"> </p>
        </div>
        <div id="guess-box-div">
            <input id="guess-box" type="text" placeholder="type guess here">
        </div>
        
    </div>
    <div id="enter-to-submit">
        <p>PRESS ENTER TO SUBMIT</p>
        
    </div>
    </main>
        <div class="astronaut">
            <div class="tank"></div>
            <div class="body">
                <div class="left-thumb"></div>
                <div class="right-thumb"></div>
                <div class="left-glove"></div>
                <div class="right-glove"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
                <div class="left-boot"></div>
                <div class="right-boot"></div>
                <div class="left-toe"></div>
                <div class="right-toe"></div>
                <div class="torso"></div>
                <div class = 'belt'></div>
                <div class = 'buckle'></div>
                <div class = 'red-dot'></div>
                <div class = 'green-dot'></div>
            </div>
            <div class="head">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="helmet"></div>
                <div class="visor"></div>
                <div class="visor-reflection"></div>
            </div>
            
        </div>  
    </div>
  </body>
